<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>piano en ligne de shmuel bitan</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class ="ajuster">
            <button class="button" type="submit" name="button" onclick="hijaz()">hijaz</button>
            <button class="button" type="submit" name="button" onclick="nahawand()">nahawand</button>
            <button class="button" type="submit" name="button" onclick="kurd()">kurd</button>
            <button class="button" type="submit" name="button" onclick="ajam()">ajam</button>
            <button class="button" type="submit" name="button" onclick=" hide()">cacher la gamme</button>
        </div>
        <div class="wrapper">
        <header>
            <h2>PIANO</h2>
            <div class="column volume-slider">
            <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
            <span>montrer le nom des touches </span><input type="checkbox" checked>
            </div>
            
        </header>
        <ul class="piano-keys">
            <li class="key white do1 nahawand ajam" data-key="a"><span>do</span></li>
            <li class="key black do#1" data-key="w"><span>do#</span></li>
            <li class="key white re1 hijaz nahawand kurd ajam" data-key="s"><span>ré</span></li>
            <li class="key black re#1 hijaz nahawand kurd" data-key="e"><span>ré#</span></li>
            <li class="key white mi1 ajam" data-key="d"><span>mi</span></li>
            <li class="key white fa1 nahawand kurd ajam" data-key="f"><span>fa</span></li>
            <li class="key black fa#1 hijaz" data-key="t"><span>fa#</span></li>
            <li class="key white sol1 hijaz nahawand kurd ajam" data-key="g"><span>sol</span></li>
            <li class="key black sol#1 nahawand" data-key="y"><span>sol#</span></li>
            <li class="key white la1 hijaz kurd ajam" data-key="h"><span>la</span></li>
            <li class="key black la#1 hijaz nahawand kurd" data-key="u"><span>la#</span></li>
            <li class="key white si1 nahawand ajam" data-key="j"><span>si</span></li>
            <li class="key white do2 kurd" data-key="k"><span>do</span></li>
            <li class="key black do#2 hijaz" data-key="o"><span>do#</span></li>
            <li class="key white re2 hijaz kurd" data-key="l"><span>ré</span></li>
            <li class="key black re#2" data-key="p"><span>ré#</span></li>
            <li class="key white mi2" data-key=";"><span>mi</span></li>
        </ul>
        </div>
    </div>
  </body>
</html>
