<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>piano en ligne de shmuel bitan</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class ="ajuster">
            <button class="button" type="submit" name="button" onclick="hijaz()">hijaz</button>
            <button class="button" type="submit" name="button" onclick="nahawand()">nahawand</button>
            <button class="button" type="submit" name="button" onclick="kurd()">kurd</button>
            <button class="button" type="submit" name="button" onclick="ajam()">ajam</button>
             <button class="button" type="submit" name="button" onclick="bayat()">bayat</button>
            <button class="button" type="submit" name="button" onclick=" hide()">cacher la gamme</button>
        </div>
        <div class="wrapper">
        <header>
            <h2>PIANO</h2>
            <div class="column volume-slider">
            <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
            <span>montrer le nom des touches </span><input type="checkbox" checked>
            </div>
            
        </header>
        <ul class="piano-keys">
          <li class="key white do1 nahawand ajam" data-key="a"><span>do a</span></li>
          <li class="key black do#1" data-key="z"><span>do# z</span></li>
          <li class="key white re1 hijaz nahawand kurd ajam bayat" data-key="e"><span>ré e</span></li>
          <li class="key black re#1 hijaz nahawand kurd" data-key="r"><span>ré# r</span></li>
          <li class="key white quart mi bayat" data-key="d"><span>mi1/4</span></li>
          <li class="key white mi1 ajam" data-key="t"><span>mi t</span></li>
          <li class="key white fa1 nahawand kurd ajam bayat" data-key="y"><span>fa y</span></li>
          <li class="key black fa#1 hijaz" data-key="u"><span>fa# u</span></li>
          <li class="key white sol1 hijaz nahawand kurd ajam bayat" data-key="i"><span>sol i</span></li>
          <li class="key black sol#1 nahawand" data-key="o"><span>sol# o</span></li>
          <li class="key white la1 hijaz kurd ajam bayat" data-key="p"><span>la p</span></li>
          <li class="key black la#1 hijaz nahawand kurd bayat" data-key="q"><span>la# q</span></li>
          <li class="key white si1 nahawand ajam" data-key="s"><span>si s</span></li>
          <li class="key white do2 kurd bayat" data-key="d"><span>do d</span></li>
          <li class="key black do#2 hijaz " data-key="f"><span>do# f</span></li>
          <li class="key white re2 hijaz kurd bayat" data-key="g"><span>ré g</span></li>
          <li class="key black re#2" data-key="h"><span>ré# h</span></li>
          <li class="key white mi2" data-key="j"><span>mi j</span></li>
        </ul>
        </div>
    </div>
  </body>
</html>
